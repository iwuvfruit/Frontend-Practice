<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta name="description" content="" />
        <meta name="robot" content="" />
        <title>Quote generator</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="shortcut icon"
            href="https://images.unsplash.com/photo-1593956661660-2ae843d63f8d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=80"

        />

    <body>
        <div class="quote-container" id="quote-continaer">
            <!--quote -->

            <div class="quote-text">
                <span id="quote"
                    >Lorem ipsum dolor sit, itaque sit voluptate officiis! Quos
                    labore at deserunt cumque.</span
                >
            </div>
            <!-- author -->
            <div class="quote-author">
                <span id="author">budda</span>
            </div>
            <!-- button -->
            <div class="button-container">
                <button class="twitter" id="twitter" title="tweet this">
                    click me
                </button>
            </div>
        </div>

        <!-- script  :::comment short key is cntrl question mark -->
        <script src="script.js"></script>
